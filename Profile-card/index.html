<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
      <title>Profile card component</title>
    </head>

    <body>
        <img class="left-top" src="C:\Users\user\Desktop\Web Programming\Profile-card-component\images\bg-pattern-top.svg" alt="">
        <img class="bottom-right" src="C:\Users\user\Desktop\Web Programming\Profile-card-component\images\bg-pattern-bottom.svg" alt="">

        <div class="container-box">

            <div class="bubbles">
                <img src="C:\Users\user\Desktop\Web Programming\Profile-card-component\images\bg-pattern-card.svg" alt="">
            </div>

            <div class="image-of-person">
                <img src="C:\Users\user\Desktop\Web Programming\Profile-card-component\images\image-victor.jpg" alt="Victor">
            </div>


            <div class="background">
                <div class="name">
                    <h1>Victor Crest</h1>
                </div>

                <div class="age">
                    <h3>26</h3>
                </div>
            </div>


            <div class="location">
                <p>London</p>
            </div>

            <div class="stats">
                <div class="numbers">
                    <p>80K</p>
                    <p>803K</p>
                    <p>1.4K</p>
                </div>

                <div class="labels">
                    <p>Followers</p>
                    <p>Likes</p>
                    <p>Photos</p>
                </div>
            </div>


        </div>
    </body>
</html>
